<div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header text-light">
                <h4>Login Page</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">
                            We'll never share your email with anyone else.
                        </small>
                    </div>
                    <div class="from-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-submit text-light">Login</button>
                </form>
            </div>
            <div class="card-footer">
                First time Visit? <a routerLink="/registerpage">Register Here</a>
            </div>
        </div>
    </div>
</div>
