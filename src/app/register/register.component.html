<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header text-light">
                <h4>Register Page</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" formControlName="firstname">
                        <div *ngIf="registerForm.get('firstname').invalid && (registerForm.get('firstname').dirty || registerForm.get('firstname').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('firstname').errors.required">*Name is required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" formControlName="lastname">
                        <div *ngIf="registerForm.get('lastname').invalid && (registerForm.get('lastname').dirty || registerForm.get('lastname').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('lastname').errors.required">*Name is required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" formControlName="email">
                        <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('email').errors.email">*Please provide correct Email</small>
                            <small *ngIf="registerForm.get('email').errors.required">*Email is required</small>
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="inputNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="inputNumber" formControlName="contact">
                        <div *ngIf="registerForm.get('contact').invalid && (registerForm.get('contact').dirty || registerForm.get('contact').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('contact').errors.required">*Contact Number is required</small>
                            <small *ngIf="registerForm.get('contact').errors.minlength || registerForm.get('contact').errors.maxlength">*Please provide correct Contact Number</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cities">Location</label>
                        <select class="custom-select" id="cities" formControlName="location">
                            <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
                        </select>
                    </div>
                    <div class="from-group">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" formControlName="password">
                        <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('password').errors.required">*Password is required</small>
                            <small *ngIf="registerForm.get('password').errors.minlength">*Minimum length of 8 characters are required</small>
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="inputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword2" formControlName="confPass">
                        <div *ngIf="registerForm.get('confPass').invalid && (registerForm.get('confPass').dirty || registerForm.get('confPass').touched)" class="text-danger">
                            <small *ngIf="registerForm.get('confPass').errors.required">*Password is required</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-submit text-light" (click)="register()">Register</button>
                </form>
            </div>
            <div class="card-footer">
                Already an User? <a routerLink="/loginpage">Login Here</a>
            </div>
        </div>
    </div>
</div>
