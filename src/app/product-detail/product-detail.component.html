<div class="container">
    <div class="media">
        <a data-toggle="modal" data-target="#editImage">
            <img [src]="product.imgsrc" class="img-thumbnail mr-3" alt="Image">
        </a>
        <div class="modal fade" id="editImage" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editImage" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-labelledby="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="file" class="form-control-file" id="imageUrl" (change)="updateImage($event)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="media-body">
            <button type="button" data-toggle="modal" class="btn btn-edit text-light float-right" data-target="#editDetails">Edit</button>
            <div class="modal fade" id="editDetails" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editDetails" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Product Name</label>
                                    <input id="name" type="text" class="form-control" [value]="product.name" aria-describedby="name">
                                </div>
                                <div class="form-group">
                                    <label for="company">Manufacturer</label>
                                    <input id="company" type="text" class="form-control" [value]="product.company" aria-describedby="company">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input id="price" type="text" class="form-control" [value]="product.price" aria-describedby="price">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input id="quantity" type="text" class="form-control" [value]="product.quantity" aria-describedby="quantity">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" class="form-control" [value]="product.description" aria-describedby="description"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-update text-light" (click)="updateDetails()">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h3>{{ product.name }} ({{ product.description }})</h3>
            <h4>{{ product.company }}</h4>
            <h6>Price: &#8377;{{ product.price }}</h6>            
            <h6>Quantity: {{ product.quantity }}</h6>
            <div class="card" *ngIf="specBool">
                <div class="card-header">
                    <h5>Specifications</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless w-75">
                        <tbody>
                            <tr *ngFor="let key of keys">
                                <td>{{ restructString(key) }}</td>
                                <td>
                                    <u>{{ product[key] }}</u>
                                    <a class="btn float-right" data-toggle="modal" [attr.data-target]="'#update'+key">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </a>
                                    <div class="modal fade" [attr.id]="'update'+key" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">{{ restructString(key) }}</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <input [attr.id]="key" class="form-control input-update" type="text" [value]="product[key]" formControlName={{key}}>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                                    <button class="btn btn-update text-light" (click)="updateSpecs(key)">Update</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
